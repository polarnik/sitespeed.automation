</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="perfconf" style="--theme:perfconf;">
<h1 id="%D0%B7%D0%B0%D0%BF%D1%83%D1%81%D0%BA-%D1%82%D0%B5%D1%81%D1%82%D0%B0-%D1%81-%D0%BF%D0%B0%D1%80%D0%B0%D0%BC%D0%B5%D1%82%D1%80%D0%B0%D0%BC%D0%B8-%D0%BF%D0%BE-%D1%83%D0%BC%D0%BE%D0%BB%D1%87%D0%B0%D0%BD%D0%B8%D1%8E">Запуск теста с параметрами по умолчанию</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker run \
  --shm-size=1g \
  --<span class="hljs-built_in">rm</span> \
  -v <span class="hljs-string">&quot;<span class="hljs-subst">$(pwd)</span>/sitespeed.io:/sitespeed.io&quot;</span> \
  sitespeedio/sitespeed.io:29.5.0-plus1 \
  --verbose \
  --slug <span class="hljs-string">&quot;miro&quot;</span> \
  --urlAlias <span class="hljs-string">&quot;miro&quot;</span> \
  <span class="hljs-string">&quot;https://miro.com&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="perfconf" style="--theme:perfconf;">
